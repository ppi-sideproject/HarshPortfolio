<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML5 Boilerplate</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="calbox">
     <p class="p"> Number 1 </p>
      <input type="number" id="num1" placeholder="Number 1" />
     <p class="p"> Number 2</p>
      <input type="number" id="num2" placeholder="Number 2" />
      <div class="flex">
          <button class="button" id="add">Add</button>
          <button class="button" id="sub">Subtract</button>
          <button class="button" id="multi">Multiply</button>
          <button class="button" id="divide">Divide</button>
      </div>    
      <p id="result">Result:</p>
    </div>
    <script src="script.js"></script>   
  </body>
</html>
